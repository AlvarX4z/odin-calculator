<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <script src="js/calculator.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="keys">
        <div class="key-row">
          <div class="key number">7</div>
          <div class="key number">8</div>
          <div class="key number">9</div>
          <div class="key">/</div>
        </div>
        <div class="key-row">
          <div class="key number">4</div>
          <div class="key number">5</div>
          <div class="key number">6</div>
          <div class="key">X</div>
        </div>
        <div class="key-row">
          <div class="key number">1</div>
          <div class="key number">2</div>
          <div class="key number">3</div>
          <div class="key">-</div>
        </div>
        <div class="key-row">
          <div class="key number">0</div>
          <div class="key" id="clear">C</div>
          <div class="key" id="equals">=</div>
          <div class="key">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
